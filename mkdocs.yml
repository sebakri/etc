site_name: box documentation
theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - content.code.copy
  palette:
    - scheme: default
      primary: white
      accent: indigo
    - scheme: slate
      primary: black
      accent: indigo
  font:
    text: Roboto
    code: Roboto Mono

repo_url: https://github.com/sebakri/box

extra_css:
  - stylesheets/extra.css

nav:
  - index.md
