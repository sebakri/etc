name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  tag:
    name: Calculate Tag
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install svu
        run: go install github.com/caarlos0/svu@latest

      - name: Calculate next version
        id: version
        run: |
          NEXT_TAG=$(svu next)
          if [ "$NEXT_TAG" != "$(svu current)" ]; then
            echo "tag=$NEXT_TAG" >> $GITHUB_OUTPUT
            echo "New version detected: $NEXT_TAG"
          else
            echo "No new version detected."
          fi

  build:
    name: Build
    needs: tag
    # Run if we have a new tag from the 'tag' job OR if this was triggered by a manual tag push
    if: always() && (needs.tag.outputs.tag != '' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            suffix: ""
          - os: linux
            arch: arm64
            suffix: ""
          - os: darwin
            arch: amd64
            suffix: ""
          - os: darwin
            arch: arm64
            suffix: ""
          - os: windows
            arch: amd64
            suffix: ".exe"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Determine Version
        id: vars
        run: |
          if [ "${{ needs.tag.outputs.tag }}" != "" ]; then
            echo "version=${{ needs.tag.outputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags="-s -w -X box/cmd.Version=${{ steps.vars.outputs.version }}" -o box-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.suffix }} main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: box-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.suffix }}
          path: box-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.suffix }}

  test:
    name: Test
    needs: tag
    if: always() && (needs.tag.outputs.tag != '' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install Task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Run Tests
        run: task test

  release:
    name: Create Release
    needs: [tag, build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        id: vars
        run: |
          if [ "${{ needs.tag.outputs.tag }}" != "" ]; then
            echo "version=${{ needs.tag.outputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Push Tag
        if: needs.tag.outputs.tag != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.vars.outputs.version }}" -m "Release ${{ steps.vars.outputs.version }}"
          git push origin "${{ steps.vars.outputs.version }}"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: box-*
          merge-multiple: true

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete ${{ steps.vars.outputs.version }} --yes || true
          gh release create ${{ steps.vars.outputs.version }} \
            --title "${{ steps.vars.outputs.version }}" \
            --generate-notes \
            ./artifacts/box-*
