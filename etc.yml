tools:
  - name: gopls
    type: go
    source: golang.org/x/tools/gopls@latest
  - name: cowsay
    type: npm
    source: cowsay
  - name: jj
    type: cargo
    source: jj-cli
    args:
      - --strategies
      - crate-meta-data
  - name: task
    type: go
    source: github.com/go-task/task/v3/cmd/task@latest
  - name: mkdocs
    type: uv
    source: mkdocs
    args:
      - --with
      - mkdocs-simple-blog