version: '3'

tasks:
  build:
    desc: Build the etc binary
    cmds:
      - go build -o etc main.go

  test:
    desc: Run tests
    cmds:
      - go test ./...

  tidy:
    desc: Tidy go modules
    cmds:
      - go mod tidy

  serve-docs:
    desc: Serve documentation
    cmds:
      - ./etc run mkdocs serve
